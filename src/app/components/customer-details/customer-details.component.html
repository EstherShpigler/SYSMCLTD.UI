<!-- customer-details.component.html -->

<div class="container mt-3" *ngIf="customerDetails">
    <h2>{{ customerDetails }} Details</h2>
    <p><strong>Social Security Number:</strong>{{ customerDetails.numId }}</p>
  
    <div class="mt-4">
      <h4>Addresses</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let address of customerDetails.addresses">
        <strong>City:</strong> {{ address.city }},
         <strong>Street:</strong> {{ address.street }}
        </li>
      </ul>
    </div>
  
    <div class="mt-4">
      <h4>Contacts</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let contact of customerDetails.contacts">
          <strong> Full Name Contact:</strong> {{ contact.fullName }}, 
          <strong>Office Number:</strong> {{ contact.officeNumber }},
          <strong>Email:</strong> {{ contact.email }}
        </li>
      </ul>
    </div>
  </div>
  

<button type="" class="btn btn-primary">Add Contact</button>
