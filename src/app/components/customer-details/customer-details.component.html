<!-- customer-details.component.html -->

<div class="container mt-3" *ngIf="customerDetails">
    <h2>{{ customerDetails }} Details</h2>
    <p><strong>Social Security Number:</strong>{{ customerDetails.numId }}</p>
  
    <div class="mt-4">
      <h4>Addresses</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let a of customerDetails.address">
        <strong>City:</strong> {{ a.city }},
         <strong>Street:</strong> {{ a.street }}
        </li>
      </ul>
    </div>
  
    <div class="mt-4">
      <h4>Contacts</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let c of customerDetails.contact">
          <strong> Full Name Contact:</strong> {{ c.fullName }}, 
          <strong>Office Number:</strong> {{ c.officeNumber }},
          <strong>Email:</strong> {{ c.email }}
        </li>
      </ul>
    </div>
  </div>
  

<button type="" class="btn btn-primary">Add Contact</button>
