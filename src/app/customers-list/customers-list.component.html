
<table  class="table table-striped" *ngIf="customers && customers.length>0">
  
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Customer</th>
        <th scope="col">Id</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of customers">
        <th></th>
        <td>{{c.fullName}}</td>
        <td>{{c.id}}</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>

<router-outlet> </router-outlet>
